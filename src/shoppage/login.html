<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="../css/shoppage/login.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <header><img src="../images/logo.png" /><span>成都聚米粒科技有限公司</span></header>
            <article>
                <section>
                    <aside>
                        <em>
                            <img src="../images/icon/user.png">
                        </em>
                        <form>
                            <p class="name"><i></i><input type="text" name="userName" name="userName" class="userName"
                                    placeholder="请输入用户名"></p>
                            <p class="password"><i></i><input type="password" name="password" class="pwd" placeholder="请输入密码"></p>
                            <button class="login">登录</button>
                            <!-- <p class="remember"><input type="checkbox" name="remember">记住密码</p>
                            <p class="regist"><span>没有账号?</span><a href="regist.html">立即注册</a></p>
                            <div class="clear"></div> -->
                        </form>
                    </aside>

                </section>
            </article>
        </div>
    </div>
    <script>
        document.querySelector(".login").addEventListener("click", (e) => {
            e.preventDefault()
            location.href="../index.html"
        })
    </script>
</body>

</html>
